<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contianer">
    <div class="cards">
      <div class="back-card">
        <img src="./images/bg-card-back.png" alt="">
        <div class="cvc">000</div>
      </div>
      <div class="front-card">
        <img src="./images/bg-card-front.png" alt="">
        <div class="front-card-content">
          <div class="card-number">0000 0000 0000 0000</div>
          <div class="card-details">
            <div class="card-name">Jane Appleseed</div>
            <div class="card-date">
              <span id="month">00</span>/
              <span id="year">00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form action="#">
      <div class="form-input">
        <label for="name" >Cardholder Name</label>
        <input type="text" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="form-input">
        <label for="card-number" >Card Number</label>
        <input type="number" placeholder="e.g. 1234 5678 9123 0000">
      </div>
      <div class="form-bottom">
        <div class="form-input">
          <label for="card-date">Exp. Date (MM/YY)</label>
          <div class="form-date">
            <input type="number" placeholder="MM">
            <input type="number" placeholder="YY">
          </div>
        </div>
        <div class="form-input">
          <label for="cvc">CVC</label>
          <input type="number" placeholder="e.g. 123">
        </div>
      </div>
    </form>
  </div>
  <!-- Completed state start -->
<!-- 
  Thank you!
  We've added your card details
  Continue
   -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
